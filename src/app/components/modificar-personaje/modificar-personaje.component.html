<div>
  <h1>Modificar personaje</h1>
  <hr />
  <form #createForm="ngForm">
    <label>Serie: </label>
    <br />
    <select name="cajaidSerie" #cajaidSerie class="form-control">
      <option *ngFor="let serie of series" value="{{ serie.idSerie }}">
        {{ serie.nombre }}
      </option>
    </select>
    <br />
    <label>Personaje: </label>
    <br />
    <select name="cajaidPersonaje" #cajaidPersonaje class="form-control">
      <option
        *ngFor="let personaje of personajes"
        value="{{ personaje.idPersonaje }}"
      >
        {{ personaje.nombre }}
      </option>
    </select>
    <br />
    <button class="btn btn-success">Modificar personaje</button>
  </form>
</div>
